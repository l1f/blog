{% extends "_base.html" %}
{% block title %}Change Password{% endblock %}
{% block page_content %}
    <article>
        <div class="page-header">
            <h1>Change Your Password</h1>
        </div>
        <form method="POST" action="{{ url_for(request.endpoint) }}">
            <div>
                <div>
                    {{ form.email.label }}
                    {{ form.email() }}
                    {{ form.password.label }}
                    {{ form.password() }}
                    {{ form.csrf_token }}
                </div>
                <div>
                    {{ form.submit }}
                </div>
            </div>
        </form>
    </article>
{% endblock %}
