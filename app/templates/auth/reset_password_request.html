{% extends "_base.html" %}
{% block navbar %}{% endblock %}
{% block title %}Password Reset{% endblock %}
{% block page_content %}
    <article>
        <div class="page-header">
            <h1>Reset your Password</h1>
        </div>
        <form method="POST" action="{{ url_for("auth.password_reset_request") }}">
            <div>
                <div>
                    {{ form.email.label }}
                    {{ form.email() }}
                    {{ form.csrf_token }}
                </div>
                <div>
                    {{ form.submit }}
                </div>
            </div>
        </form>
    </article>
{% endblock %}
